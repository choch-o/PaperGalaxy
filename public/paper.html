  <div id="modal-add-paper" class="modal">
    <div class="modal-content">
      <h4>Add a new paper</h4>
      <h5>Title</h5>
      <div class="input-field inline">
        <input placeholder="type" id="paper-title" type="text" class="validate">
      </div>
      <h5>Author</h5>
      <div class="input-field inline">
        <input placeholder="type" id="paper-author" type="text" class="validate">
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">SEND</a>
    </div>
  </div>
  <div id="modal-add-connection" class="modal">
    <div class="modal-content">
      <h4>Create a new edge</h4>
      <h5>Paper1</h5>
      <div class="input-field">
        <select id="paper1">
          <option value="0" disabled selected>Choose first paper</option>
        </select>
      </div>
      <h5>Paper2</h5>
      <div class="input-field">
        <select id="paper2">
          <option value="0" disabled selected>Choose second paper</option>
        </select>
      </div>
      <h5>Rlationship</h5>
      <div class="input-field">
        <select id="relationship">
          <option value="0" disabled selected>Choose relationship</option>
          <option value="1">Similar motivation</option>
          <option value="2">Similar technique</option>
          <option value="3">Similar workflow</option>
        </select>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">SEND</a>
    </div>
  </div>

  <div id="modal-show-connection" class="modal">
    <div class="modal-content">
      <h4>Paper Information</h4>
      <h5 id="paperInfoTitle">Title</h5>
      <h5 id="paperInfoAuthor">Author</h5>
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">CLOSE</a>
    </div>
  </div>
