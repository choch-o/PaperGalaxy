<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.5.5/css/tachyons.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto|Slabo+27px" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    apiKey: "AIzaSyC0NjHnNTm0454Yuv945LdcLmt-38AGBuk",
    authDomain: "papergalaxy-167b0.firebaseapp.com",
    databaseURL: "https://papergalaxy-167b0.firebaseio.com",
    storageBucket: "papergalaxy-167b0.appspot.com",

  };
  firebase.initializeApp(config);

  <link rel="stylesheet" href="paper.css">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <nav class="db dt-l w-100 border-box pa3 ph5-l">
    <a class="db dtc-l v-mid mid-gray link dim w-100 w-25-l tc tl-l mb2 mb0-l" href="#" title="Home">
    </a>
    <div class="db dtc-l v-mid w-100 w-75-l tc tr-l">
      <div hidden id="user-pic"></div>
      <div hidden id="user-name"></div>
      <a id="toIndex" class="link dim dark-gray f6 f5-l dib mr3 mr4-l" href="#" title="Home">Home</a>
      <a id="sign-in" class="link dim dark-gray f6 f5-l dib mr3 mr4-l" title="Login">Login</a>
      <a id="sign-out" class="link dim dark-gray f6 f5-l dib mr3 mr4-l" title="Logout">Logout</a>
      <a id="toDashboard" class="link dim dark-gray f6 f5-l dib mr3 mr4-l" title="Dashboard">Dashboard</a>
      <a class="link dim dark-gray f6 f5-l dib" title="Press">Help</a>
    </div>
  </nav>
  <main>
    <div id="title">
      <a class="link dim black b f1 f-headline-ns tc db mb3 mb4-ns" href="#" title="Home">PAPERGALAXY</a>
    </div>
    <div id="search_bar">
      <div align="center">
        <form id="search-form">
          <input type="text" id="search-box" list="paper-list" placeholder="Search for papers...">
          <input type="button" id="search-button" value="SEARCH">
        </form>
        <datalist id="paper-list"></datalist>
      </div>
    </div>
    <div id="index">
      <div id="welcome" align="center">
        <h5>If this is your first time, please visit the 'help' section</h5>
        <a id="toGraph" class="f6 link dim br-pill ba bw2 ph3 pv2 mb2 dib dark-blue">Graph</a>
        <a id="toScore" class="f6 link dim br-pill ba bw2 ph3 pv2 mb2 dib dark-blue">Score</a>
      </div>
      <div id="graph-index"></div>
    </div>
    <div id="paper" class="dn">
      <a class="dn f6 link dim br-100 ba bw2 ph3 pv2 mb2 dib dark-blue" id="fixed-button">add</a>
      <div class="dn" id="buttons">
        <a class="f6 link dim br-pill ba bw2 ph3 pv2 mb2 dib dark-blue" id="fixed-button-top">NEW PAPER</a>
        <a class="f6 link dim br-pill ba bw2 ph3 pv2 mb2 dib dark-blue" id="fixed-button-bottom">NEW CONNECTION</a>
      </div>
      <div id="graph">
      </div>
    </div>
    <div class="dn" id="dashboard">
      <h4 id="dashboardName"></h4>
      <h4 id="dashboardScore"></h4>
    </div>
    <div class="dn" id="score">
    </div>
    <div id="modal-add-paper" class="modal dn">
      <div class="modal-content">
        <h4>Add a new paper</h4>
        <h5>Title</h5>
        <div class="cf">
          <input class="f6 f5-l input-reset bn fl black-80 bg-white pa3 lh-solid w-100 w-75-m w-80-l br2-ns br--left-ns" placeholder="type"
            type="text" name="Email_Adress" value="" id="paper-title">
        </div>
        <h5>Author</h5>
        <div class="cf">
          <input class="f6 f5-l input-reset bn fl black-80 bg-white pa3 lh-solid w-100 w-75-m w-80-l br2-ns br--left-ns" placeholder="type"
            type="text" value="" id="paper-author">
        </div>
        <a id="sendNewPaper" class="f6 link dim br-100 ba bw2 ph3 pv2 mb2 dib dark-blue">SEND</a>
      </div>
    </div>
    <div id="modal-add-connection" class="modal dn">
      <div class="modal-content">
        <h4>Create a new edge</h4>
        <h5>Paper1</h5>
        <select id="paper1">
          <option value="0" disabled selected>Choose first paper</option>
          </select>
        <h5>Paper2</h5>
        <select id="paper2">
          <option value="0" disabled selected>Choose second paper</option>
          </select>
        <h5>Relationship</h5>
        <select id="relationship">
          <option value="0" disabled selected>Choose relationship</option>
          <option value="1">Similar motivation</option>
          <option value="2">Similar technique</option>
          <option value="3">Similar workflow</option>
          </select>
        <h5>Description</h5>
        <div class="cf">
          <input class="f6 f5-l input-reset bn fl black-80 bg-white pa3 lh-solid w-100 w-75-m w-80-l br2-ns br--left-ns" placeholder="type"
            type="text" value="" id="connection-description">
        </div>
        <a id="sendNewConnection" class="f6 link dim br-100 ba bw2 ph3 pv2 mb2 dib dark-blue">SEND</a>
      </div>
    </div>
    <div id="modal-show-paper" class="modal dn">
      <div class="modal-content">
        <h4>Paper Information</h4>
        <h5 id="paperInfoTitle">Title</h5>
        <h5 id="paperInfoAuthor">Author</h5>
        <a id="closeModalPaper" class="f6 link dim br-100 ba bw2 ph3 pv2 mb2 dib dark-blue">CLOSE</a>
      </div>
    </div>
    <div id="modal-show-connection" class="modal dn">
      <div id="tableConnection" class="modal-content">

      </div>
    </div>
  </main>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="search.js"></script>
  <script src="paper.js"></script>
  <script src="firebase.js"></script>
</body>

</html>
