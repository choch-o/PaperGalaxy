<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.5.5/css/tachyons.min.css" />
  <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>

    apiKey: "AIzaSyC0NjHnNTm0454Yuv945LdcLmt-38AGBuk",

    storageBucket: "papergalaxy-167b0.appspot.com",
    messagingSenderId: "315993692413"
  };
  firebase.initializeApp(config);

  <link rel="stylesheet" href="paper.css">
</head>

<body>
  <nav class="pa3 pa4-ns">
    <a class="link dim black b f1 f-headline-ns tc db mb3 mb4-ns" href="#" title="Home">PAPERGALAXY</a>
    <div class="tc pb3">
      <div hidden id="user-pic"></div>
      <div hidden id="user-name"></div>
      <a id="sign-in" class="link dim gray f6 f5-ns dib mr3">로그인</a>
      <a hidden id="sign-out" class="link dim gray f6 f5-ns dib mr3">로그아웃</a>
      <a class="link dim gray f6 f5-ns dib mr3" title="Home">Home</a>
      <a class="link dim gray f6 f5-ns dib" title="Help">Help</a>
    </div>
  </nav>
  <main>
    <div id="index">
      <div id="welcome" align="center">
        <h3>Welcome to PAPERGALAXY!</h3>
        <h5>If this is your first time, please visit the 'help' section</h5>
        <div id="search_bar">
          <div align="center">
            <form id="search-form">
              <input type="text" id="searchbox" list="paper-list" placeholder="Search for papers...">
              <input type="button" id="search-button" name="SEARCH">
            </form>
            <datalist id="paper-list"></datalist>
            <script type="text/javascript" src="search.js"></script>
          </div>
        </div>
        <a id="moveToGraph" class="f6 link dim br-pill ba bw2 ph3 pv2 mb2 dib dark-blue">Graph</a>
        <a class="f6 link dim br-pill ba bw2 ph3 pv2 mb2 dib dark-blue">Score</a>
      </div>
      <div id="graph-index"></div>
    </div>
    <div id="paper" class="dn">
      <a class="dn f6 link dim br-100 ba bw2 ph3 pv2 mb2 dib dark-blue" id="fixed-button">add</a>
      <div class="dn" id="buttons">
        <a class="f6 link dim br-pill ba bw2 ph3 pv2 mb2 dib dark-blue" id="fixed-button-top">NEW PAPER</a>
        <a class="f6 link dim br-pill ba bw2 ph3 pv2 mb2 dib dark-blue" id="fixed-button-bottom">NEW CONNECTION</a>
      </div>
      <div id="modal-add-paper" class="modal dn">
        <div class="modal-content">
          <h4>Add a new paper</h4>
          <h5>Title</h5>
          <div class="cf">
            <input class="f6 f5-l input-reset bn fl black-80 bg-white pa3 lh-solid w-100 w-75-m w-80-l br2-ns br--left-ns" placeholder="type"
              type="text" name="Email_Adress" value="" id="paper-title">
          </div>
          <h5>Author</h5>
          <div class="cf">
            <input class="f6 f5-l input-reset bn fl black-80 bg-white pa3 lh-solid w-100 w-75-m w-80-l br2-ns br--left-ns" placeholder="type"
              type="text" name="Email_Adress" value="" id="paper-author">
          </div>
          <a class="f6 link dim br-100 ba bw2 ph3 pv2 mb2 dib dark-blue">SEND</a>
        </div>
      </div>
      <div id="modal-add-connection" class="modal dn">
        <div class="modal-content">
          <h4>Create a new edge</h4>
          <h5>Paper1</h5>
          <div class="input-field">
            <select id="paper1">
          <option value="0" disabled selected>Choose first paper</option>
        </select>
          </div>
          <h5>Paper2</h5>
          <div class="input-field">
            <select id="paper2">
          <option value="0" disabled selected>Choose second paper</option>
        </select>
          </div>
          <h5>Relationship</h5>
          <div class="input-field">
            <select id="relationship">
          <option value="0" disabled selected>Choose relationship</option>
          <option value="1">Similar motivation</option>
          <option value="2">Similar technique</option>
          <option value="3">Similar workflow</option>
        </select>
          </div>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">SEND</a>
        </div>
      </div>
      <div id="modal-show-connection" class="modal dn">
        <div class="modal-content">
          <h4>Paper Information</h4>
          <h5 id="paperInfoTitle">Title</h5>
          <h5 id="paperInfoAuthor">Author</h5>
        </div>
        <div class="modal-footer">
          <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">CLOSE</a>
        </div>
      </div>
      <div id="graph"></div>
    </div>
  </main>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="graph-index.js"></script>
  <script src="graph.js"></script>
  <script src="paper.js"></script>
  <script src="firebase.js"></script>
</body>

</html>
